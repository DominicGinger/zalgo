<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Z̆̊͊҉҉̠̱̦̩͕ą̟̹͈̺̹̋̅ͯĺ̡̘̹̻̩̩͋͘g̪͚͗ͬ͒o̢̖͇̬͍͇͓̔͋͊̓</title>
    <link href="./index.scss" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="./favicon.ico?v2=true"/>
  </head>
  <body>
    <div class="header">
      <div class="title-container">
        <h1>Z̆̊͊҉҉̠̱̦̩͕ą̟̹͈̺̹̋̅ͯĺ̡̘̹̻̩̩͋͘g̪͚͗ͬ͒o̢̖͇̬͍͇͓̔͋͊̓</h1>
      </div>
      <div class="settings">
        <div class="gear">
          <div class="centre"></div>
          <div class="circle"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
      </div>
      <div class="range-container">
        <div class="front">
          <div class="buttons-container">
            <div class="button-container">
              <input type="button" class="plus" value="+">
            </div>
            <div class="button-container">
              <input type="button" class="minus" value="-">
            </div>
          </div>
          <input class="range" type="number" value="20">
          <div class="clear-container">
            <input class="clear" type="button" value="Clear">
          </div>
        </div>
      <div class="back hidden">
        <label for="colours">Colors</label>
        <input class="colours" type="checkbox" name="colours">

        All
        <input type="radio" class="all" name="mode" value="all" checked/>
        Above
        <input type="radio" class="above" name="mode" value="above" />
        Below
        <input type="radio" class="below" name="mode" value="below"/>
      </div>
      </div>
    </div>
    <div contenteditable="true" class="output" data-placeholder="Enter text here">
    </div>
  </body>
  <script type="application/javascript" src="./index.js" ></script>
</html>
